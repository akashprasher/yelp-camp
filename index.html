<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Yelp - Landing Page</title>
  </head>
  <body>
    <div class="landing">
      <div class="landing__container">
        <div class="landing__logo">
          <img src="./Assets/Logo.svg" alt="Yelp Logo" />
        </div>
        <div class="landing__hero"></div>
        <div class="landing__content">
          <div class="cent">
            <h1>Explore the best camps on Earth.</h1>
            <p>
              YelpCamp is a curated list if the best camping spots on Earth.
              Unfiltered and unbiased reviews.
            </p>
            <ul>
              <li>
                <img src="./Assets/Checkmark.svg" alt="" />
                <p>Add your own camp suggestions.</p>
              </li>
              <li>
                <img src="./Assets/Checkmark.svg" alt="" />
                <p>Leave reviews and experiences.</p>
              </li>
              <li>
                <img src="./Assets/Checkmark.svg" alt="" />
                <p>See locations for all camps.</p>
              </li>
            </ul>
            <button class="landing__button">View Campgrounds</button>
            <div class="landing__logos">
              <p>Partnered with:</p>

              <div class="brands">
                <img src="./Assets/Airbnb.svg" alt="" />
                <img src="./Assets/Booking.svg" alt="" />
                <img src="./Assets/Plum Guide.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
