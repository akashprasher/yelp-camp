<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup__logo-nav">
        <img src="./Assets/Logo.svg" alt="Yelp Camp" />
        <div class="signup__logo-nav__back">
          <!-- <img src="./" alt=""> -->
          <p>Back to Camps</p>
        </div>
      </div>
      <div class="signup__form">
        <h1>Start exploring camps from all around the world.</h1>
        <form action="#">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="akashprasher" />
          <label for="password">Password</label>
          <input
            type="password"
            name="password"
            placeholder="Choose Password"
          />
          <button>Create an account</button>
        </form>
        <p>Already a user? <a href="./login.html">Sign in</a></p>
      </div>
      <div class="signup__quote">
        <p>
          "YelpCamp has honestly saved me hiurd of research time, and the camps
          on here are definitely well picked and added."
        </p>
        <div class="signup__quote__detail">
          <img src="./Assets/User Testimonial.svg" alt="demo-user" />
          <div>
            <h4>May Andrews</h4>
            <p class="designation">Professional Hiker</p>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
